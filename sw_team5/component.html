<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./component.css" />

    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-Regular.otf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-SemiBold.otf");
        font-weight: 600;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-Bold.otf");
        font-weight: 500;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-ExtraBold.otf");
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="div8">
      <div class="navigation1">
        <div class="navigation-inner1">
          <div class="frame-parent3">
            <div class="vector-container">
              <img
                class="vector-icon1"
                loading="lazy"
                alt=""
                src="./public/vector.svg"
              />
            </div>
            <a class="main1">Main</a>
          </div>
        </div>
        <div class="navigation-inner2" id="frameContainer1">
          <div class="message-group">
            <img
              class="message-icon1"
              loading="lazy"
              alt=""
              src="./public/message1.svg"
            />

            <div class="dm-container">
              <div class="dm1">DM</div>
            </div>
          </div>
        </div>
        <div class="navigation-inner3" id="frameContainer2">
          <div class="frame-parent4">
            <div class="face-wrapper">
              <img
                class="face-icon1"
                loading="lazy"
                alt=""
                src="./public/face.svg"
              />
            </div>
            <div class="mypage1">Mypage</div>
          </div>
        </div>
        <div class="navigation-inner4">
          <div class="frame-parent5">
            <div class="group-wrapper">
              <img
                class="group-icon1"
                loading="lazy"
                alt=""
                src="./public/group1.svg"
              />
            </div>
            <div class="logout1">Logout</div>
          </div>
        </div>
      </div>
      <div class="main-wrapper">
        <div class="main2">
          <div class="main-child"></div>
          <div class="frame-parent6">
            <div class="login-wrapper">
              <h1 class="login">login</h1>
            </div>
            <div class="div9">
              <div class="id-parent">
                <div class="id">ID</div>
                <div class="frame-child2"></div>
              </div>
              <div class="pw-parent">
                <h3 class="pw">PW</h3>
                <div class="frame-child3"></div>
              </div>
            </div>
          </div>
          <div class="parent">
            <button class="button1" id="button">
              <div class="div10">로그인</div>
            </button>
            <div class="container">
              <h3 class="h3" id="text1">회원가입</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var frameContainer1 = document.getElementById("frameContainer1");
      if (frameContainer1) {
        frameContainer1.addEventListener("click", function (e) {
          window.location.href = "./frame6.html";
        });
      }
      
      var frameContainer2 = document.getElementById("frameContainer2");
      if (frameContainer2) {
        frameContainer2.addEventListener("click", function (e) {
          window.location.href = "./frame4.html";
        });
      }
      
      var button = document.getElementById("button");
      if (button) {
        button.addEventListener("click", function (e) {
          window.location.href = "./o.html";
        });
      }
      
      var text1 = document.getElementById("text1");
      if (text1) {
        text1.addEventListener("click", function (e) {
          window.location.href = "./frame1.html";
        });
      }
      </script>
  </body>
</html>
