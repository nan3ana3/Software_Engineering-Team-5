<body>
  <div class="signup">
    <div class="navigation">
      <div class="frame-parent">
        <div class="frame-wrapper" id="buttonMain">
          <div class="frame-group">
            <div class="vector-wrapper">
              <img class="vector-icon" loading="lazy" alt="" src="../static/public/vector.svg">
            </div>
            <a class="main">Main</a>
          </div>
        </div>
        <div class="frame-container" id="buttonDM">
          <div class="message-parent">
            <img class="message-icon" loading="lazy" alt="" src="../static/public/message.svg">

            <div class="dm-wrapper">
              <div class="dm">DM</div>
            </div>
          </div>
        </div>
      </div>
      <div class="navigation-inner" id="buttonMypage">
        <div class="mypage-content-parent">
          <div class="mypage-content">
            <img class="face-icon" loading="lazy" alt="" src="../static/public/face.svg">
          </div>
          <div class="mypage">Mypage</div>
        </div>
      </div>
      <div class="logout-content-wrapper" id="buttonLogout">
        <div class="logout-content">
          <div class="logout-button">
            <img class="group-icon" loading="lazy" alt="" src="../static/public/signup_files/group.svg">
          </div>
          <div class="logout">Logout</div>
        </div>
      </div>
    </div>
    <div class="main-container">
      <form class="main7">
        <div class="main-item"></div>
        <div class="signup-form">
          <div class="signup-wrapper">
            <a class="signup1">Signup</a>
          </div>
          <div class="signup-form1">
            <div class="group-div">
              <div class="div17">닉네임</div>
              <input type="text" id="nickname" name="nickname" class="input-field" required="">
            </div>
            <div class="id-group">
              <div class="id1">ID</div>
              <input type="text" id="userId" name="userId" class="input-field" required="">
            </div>
            <div class="password-parent">
              <div class="password">password</div>
              <input type="password" id="password" name="password" class="input-field" required="">
            </div>
            <div class="password-group">
              <div class="password1">password 확인</div>
              <input type="password" id="passwordcheck" name="passwordcheck" class="input-field" required="">
            </div>
          </div>
        </div>
        <button class="button3" id="buttonSignup">
          <div class="div22">회원가입</div>
        </button>
      </form>
    </div>
  </div>

  <script>
    var buttonMain = document.getElementById("buttonMain");
    if (buttonMain) {
      buttonMain.addEventListener("click", function (e) {
        window.location.href = "./index.html";
      });
    }

    var buttonDM = document.getElementById("buttonDM");
    if (buttonDM) {
      buttonDM.addEventListener("click", function (e) {
        window.location.href = "./recieved-d-m.html";
      });
    }

    var buttonMypage = document.getElementById("buttonMypage");
    if (buttonMypage) {
      buttonMypage.addEventListener("click", function (e) {
        window.location.href = "./my-page.html";
      });
    }

    var buttonLogout = document.getElementById("buttonLogout");
    if (buttonLogout) {
      buttonLogout.addEventListener("click", function (e) {
        window.location.href = "./index.html";
      });
    }

    var buttonSignup = document.getElementById("buttonSignup");
    if (buttonSignup) {
      buttonSignup.addEventListener("click", function (e) {
        window.location.href = "./login.html";
      });
    }
  </script>
