<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="../static/css/global.css" />
  <link rel="stylesheet" href="../static/css/main-loged-in.css" />
  <script type="text/javascript" src="/static/js/navigation.js"></script>

  <style>
    @font-face {
      font-family: "Pretendard";
      src: url("static/public/Pretendard-Regular.otf");
      font-weight: 400;
    }

    @font-face {
      font-family: "Pretendard";
      src: url("static/public/Pretendard-Medium.otf");
      font-weight: 500;
    }

    @font-face {
      font-family: "Pretendard";
      src: url("static/public/Pretendard-Bold.otf");
      font-weight: 700;
    }

    @font-face {
      font-family: "Pretendard";
      src: url("static/public/Pretendard-SemiBold.otf");
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="mainlogedin">
    {% include 'navigation.html' %}
    <section class="mainlogedin-inner">
      <div class="frame-parent14">
        <section class="search-section">
          <div class="search-div">
            <input type="text" name="search" class="search-input" id="search">
            <img class="item" id="buttonSearch" loading="lazy" src="../static/public/group-2185.svg" />
          </div>
        </section>
        <div class="button-upload-container">
          <button class="button1" id="button-upload">
            <div class="div13">사진 업로드</div>
          </button>
        </div>
        <!-- 게시글 리스트 뷰
          img 어떻게 넣게될 지 잘 모르겠어서 일단 그래로 둡니다..! -->
        <div class="post-list-view">
          <div class="rectangle-group">
            <img class="rectangle-icon" loading="lazy" alt="" src="./public/rectangle-4762@2x.png"
              id="rectangleImage" />

            <img class="frame-child3" loading="lazy" alt="" src="./public/rectangle-4763@2x.png" />

            <img class="frame-child4" loading="lazy" alt="" src="./public/rectangle-4764@2x.png" />

            <img class="frame-child5" loading="lazy" alt="" src="./public/rectangle-4765@2x.png" />

            <img class="frame-child6" loading="lazy" alt="" src="./public/rectangle-4766@2x.png" />

            <img class="frame-child7" loading="lazy" alt="" src="./public/rectangle-4767@2x.png" />
          </div>
          <div class="frame-parent16">
            <div class="rectangle-container">
              <img class="frame-child8" loading="lazy" alt="" src="./public/rectangle-4768@2x.png" />

              <img class="frame-child9" loading="lazy" alt="" src="./public/rectangle-4762@2x.png" />
            </div>
            <div class="rectangle-parent1">
              <img class="frame-child10" loading="lazy" alt="" src="./public/rectangle-4769@2x.png" />

              <img class="frame-child11" loading="lazy" alt="" src="./public/rectangle-4763@2x.png" />
            </div>
            <div class="rectangle-parent2">
              <img class="frame-child12" loading="lazy" alt="" src="./public/rectangle-4770@2x.png" />

              <img class="frame-child13" loading="lazy" alt="" src="./public/rectangle-4764@2x.png" />
            </div>
          </div>
          <div class="rectangle-parent3">
            <img class="frame-child14" alt="" src="./public/rectangle-4765@2x.png" />

            <img class="frame-child15" alt="" src="./public/rectangle-4766@2x.png" />

            <img class="frame-child16" alt="" src="./public/rectangle-4767@2x.png" />
          </div>
          <div class="rectangle-parent4">
            <img class="frame-child17" alt="" src="./public/rectangle-4768@2x.png" />

            <img class="frame-child18" alt="" src="./public/rectangle-4769@2x.png" />

            <img class="frame-child19" alt="" src="./public/rectangle-4770@2x.png" />
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    var button = document.getElementById("button-upload");
    if (button) {
      button.addEventListener("click", function (e) {
        window.location.href = "/uploadpost";
      });
    }

    var rectangleImage = document.getElementById("rectangleImage");
    if (rectangleImage) {
      rectangleImage.addEventListener("click", function (e) {
        window.location.href = "/otherpost";
      });
    }
  </script>
</body>

</html>
