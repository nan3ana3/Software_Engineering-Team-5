<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="../static/css/global.css" />
  <link rel="stylesheet" href="../static/css/login.css" />

  <style>
    @font-face {
      font-family: "Pretendard";
      src: url("./public/Pretendard-Regular.otf");
      font-weight: 400;
    }

    @font-face {
      font-family: "Pretendard";
      src: url("./public/Pretendard-Medium.otf");
      font-weight: 500;
    }

    @font-face {
      font-family: "Pretendard";
      src: url("./public/Pretendard-Bold.otf");
      font-weight: 700;
    }

    @font-face {
      font-family: "Pretendard";
      src: url("./public/Pretendard-SemiBold.otf");
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="login">
    <div class="navigation">
      <div class="frame-parent">
        <div class="frame-wrapper" id="buttonMain">
          <div class="frame-group">
            <div class="vector-wrapper">
              <img class="vector-icon" loading="lazy" alt="" src="../static/public/vector.svg" />
            </div>
            <a class="main">Main</a>
          </div>
        </div>
        <div class="frame-container" id="buttonDM">
          <div class="message-parent">
            <img class="message-icon" loading="lazy" alt="" src="../static/public/message.svg" />

            <div class="dm-wrapper">
              <div class="dm">DM</div>
            </div>
          </div>
        </div>
      </div>
      <div class="navigation-inner" id="buttonMypage">
        <div class="mypage-content-parent">
          <div class="mypage-content">
            <img class="face-icon" loading="lazy" alt="" src="../static/public/face.svg" />
          </div>
          <div class="mypage">Mypage</div>
        </div>
      </div>
      <div class="logout-content-wrapper" id="buttonLogout">
        <div class="logout-content">
          <div class="logout-button">
            <img class="group-icon" loading="lazy" alt="" src="../static/public/group.svg" />
          </div>
          <div class="logout">Logout</div>
        </div>
      </div>
    </div>
    <div class="main-wrapper">
      <div class="main5">
        <div class="main-child"></div>
        <div class="frame-parent21">
          <div class="login-wrapper">
            <h1 class="login1">login</h1>
          </div>
          <div class="div15">
            <div class="id-parent">
              <div class="id">ID</div>
              <div class="frame-child20"></div>
            </div>
            <div class="pw-parent">
              <h3 class="pw">PW</h3>
              <div class="frame-child21"></div>
            </div>
          </div>
        </div>
        <div class="group">
          <button class="button2" id="button">
            <div class="div16">로그인</div>
          </button>
          <div class="frame">
            <h3 class="h3" id="text1">회원가입</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var buttonMain = document.getElementById("buttonMain");
    if (buttonMain) {
      buttonMain.addEventListener("click", function (e) {
        window.location.href = "./index.html";
      });
    }

    var buttonDM = document.getElementById("buttonDM");
    if (buttonDM) {
      buttonDM.addEventListener("click", function (e) {
        window.location.href = "./recieved-d-m.html";
      });
    }

    var buttonMypage = document.getElementById("buttonMypage");
    if (buttonMypage) {
      buttonMypage.addEventListener("click", function (e) {
        window.location.href = "./my-page.html";
      });
    }

    var buttonLogout = document.getElementById("buttonLogout");
    if (buttonLogout) {
      buttonLogout.addEventListener("click", function (e) {
        window.location.href = "./index.html";
      });
    }

    var startService = document.getElementById("startService");
    if (startService) {
      startService.addEventListener("click", function (e) {
        window.location.href = "./login.html";
      });
    }

    var button = document.getElementById("button");
    if (button) {
      button.addEventListener("click", function (e) {
        window.location.href = "./main-loged-in.html";
      });
    }

    var text1 = document.getElementById("text1");
    if (text1) {
      text1.addEventListener("click", function (e) {
        window.location.href = "./login.html";
      });
    }
  </script>
</body>

</html>
