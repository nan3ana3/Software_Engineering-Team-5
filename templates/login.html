<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="../static/css/global.css" />
  <link rel="stylesheet" href="../static/css/login.css" />

  <style>
    @font-face {
      font-family: "Pretendard";
      src: url("./public/Pretendard-Regular.otf");
      font-weight: 400;
    }

    @font-face {
      font-family: "Pretendard";
      src: url("./public/Pretendard-Medium.otf");
      font-weight: 500;
    }

    @font-face {
      font-family: "Pretendard";
      src: url("./public/Pretendard-Bold.otf");
      font-weight: 700;
    }

    @font-face {
      font-family: "Pretendard";
      src: url("./public/Pretendard-SemiBold.otf");
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="login">
    <div class="navigation">
      <div class="frame-parent">
        <div class="frame-wrapper" id="buttonMain">
          <div class="frame-group">
            <div class="vector-wrapper">
              <img class="vector-icon" loading="lazy" alt="" src="../static/public/vector.svg" />
            </div>
            <a class="main">Main</a>
          </div>
        </div>
        <div class="frame-container" id="buttonDM">
          <div class="message-parent">
            <img class="message-icon" loading="lazy" alt="" src="../static/public/message.svg" />

            <div class="dm-wrapper">
              <div class="dm">DM</div>
            </div>
          </div>
        </div>
      </div>
      <div class="navigation-inner" id="buttonMypage">
        <div class="mypage-content-parent">
          <div class="mypage-content">
            <img class="face-icon" loading="lazy" alt="" src="../static/public/face.svg" />
          </div>
          <div class="mypage">Mypage</div>
        </div>
      </div>
      <div class="logout-content-wrapper" id="buttonLogout">
        <div class="logout-content">
          <div class="logout-button">
            <img class="group-icon" loading="lazy" alt="" src="../static/public/group.svg" />
          </div>
          <div class="logout">Logout</div>
        </div>
      </div>
    </div>
    <!-- 로그인 페이지 -->
    <div class="main-wrapper">
      <div class="main5">
        <div class="main-child"></div>
        <div class="frame-parent21">
          <div class="login-wrapper">
            <h1 class="login1">login</h1>
          </div>
          <!-- ID 입력란 -->
          <div class="div15">
            <div class="id-parent">
              <div class="id">ID</div>
              <input type="text" name="userid" id="userid" required /> <!-- 추가 -->
            </div>
            <!-- PW 입력란 -->
            <div class="pw-parent">
              <h3 class="pw">PW</h3>
              <input type="password" name="password" id="password" required /> <!-- 추가 -->
            </div>
          </div>
        </div>
        <!-- 로그인 버튼 -->
        <div class="group">
          <button class="button2" id="login-button">로그인</button>
          <div class="frame">
            <h3 class="h3" id="signup-button">회원가입</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var buttonMain = document.getElementById("buttonMain");
    if (buttonMain) {
      buttonMain.addEventListener("click", function (e) {
        window.location.href = "./index.html";
      });
    }

    var buttonDM = document.getElementById("buttonDM");
    if (buttonDM) {
      buttonDM.addEventListener("click", function (e) {
        window.location.href = "./recieved-d-m.html";
      });
    }

    var buttonMypage = document.getElementById("buttonMypage");
    if (buttonMypage) {
      buttonMypage.addEventListener("click", function (e) {
        window.location.href = "./my-page.html";
      });
    }

    var buttonLogout = document.getElementById("buttonLogout");
    if (buttonLogout) {
      buttonLogout.addEventListener("click", function (e) {
        window.location.href = "./index.html";
      });
    }

    var startService = document.getElementById("startService");
    if (startService) {
      startService.addEventListener("click", function (e) {
        window.location.href = "./login.html";
      });
    }

    var button = document.getElementById("button");
    if (button) {
      button.addEventListener("click", function (e) {
        window.location.href = "./main-loged-in.html";
      });
    }

    var signupButton = document.getElementById("signup-button");
    if (signupButton) {
      signupButton.addEventListener("click", function (e) {
        window.location.href = "./signup.html";
      });
    }


    var loginButton = document.getElementById("login-button");
    if (loginButton) {
      loginButton.addEventListener("click", function (e) {
        e.preventDefault(); // 폼의 기본 동작 방지

        // 입력된 정보 가져오기
        var userid = document.getElementById("userid").value;
        var password = document.getElementById("password").value;

        // 서버로 보낼 데이터
        var data = {
          "userid": userid,
          "password": password
        };

        // 서버로 POST 요청 보내기
        fetch("/users/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then(function (response) {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then(function (data) {
            // 서버로부터 받은 응답 처리
            console.log(data);
            // 로그인 성공 시 처리 (예: 다음 페이지로 리다이렉트)
            window.location.href = "/main-loged-in.html";
          })
          .catch(function (error) {
            // 오류 처리
            console.error("There was a problem with your fetch operation:", error);
          });
      });
    }

  </script>
</body>

</html>
