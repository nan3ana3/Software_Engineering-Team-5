<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="../static/css/global.css" />
  <link rel="stylesheet" href="../static/css/login.css" />

  <style>
    @font-face {
      font-family: "Pretendard";
      src: url("./public/Pretendard-Regular.otf");
      font-weight: 400;
    }

    @font-face {
      font-family: "Pretendard";
      src: url("./public/Pretendard-Medium.otf");
      font-weight: 500;
    }

    @font-face {
      font-family: "Pretendard";
      src: url("./public/Pretendard-Bold.otf");
      font-weight: 700;
    }

    @font-face {
      font-family: "Pretendard";
      src: url("./public/Pretendard-SemiBold.otf");
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="login">
    <div class="navigation4">
      <div class="frame-parent17">
        <div class="frame-wrapper8" id="frameContainer">
          <div class="frame-parent18">
            <div class="vector-wrapper1">
              <img class="vector-icon3" alt="" src="./public/navigation-icon.svg" />
            </div>
            <div class="main4">Main</div>
          </div>
        </div>
        <div class="frame-wrapper9" id="frameContainer1">
          <div class="message-parent2">
            <img class="message-icon4" alt="" src="./public/message4.svg" />

            <div class="dm-wrapper1">
              <div class="dm4">DM</div>
            </div>
          </div>
        </div>
      </div>
      <div class="navigation-inner6" id="frameContainer1">
        <div class="frame-parent19">
          <div class="face-frame">
            <img class="face-icon4" alt="" src="./public/face1.svg" />
          </div>
          <div class="mypage5">Mypage</div>
        </div>
      </div>
      <div class="navigation-inner7" id="frameContainer2">
        <div class="frame-parent20">
          <div class="group-frame">
            <img class="group-icon4" alt="" src="./public/group3.svg" />
          </div>
          <div class="logout4">Logout</div>
        </div>
      </div>
    </div>
    <!-- 로그인 페이지 -->
    <div class="main-wrapper">
      <div class="main5">
        <div class="main-child"></div>
        <div class="frame-parent21">
          <div class="login-wrapper">
            <h1 class="login1">login</h1>
          </div>
          <!-- ID 입력란 -->
          <div class="div15">
            <div class="id-parent">
              <div class="id">ID</div>
              <input type="text" name="userid" id="userid" required /> <!-- 추가 -->
            </div>
            <!-- PW 입력란 -->
            <div class="pw-parent">
              <h3 class="pw">PW</h3>
              <input type="password" name="password" id="password" required /> <!-- 추가 -->
            </div>
          </div>
        </div>
        <!-- 로그인 버튼 -->
        <div class="group">
          <button class="button2" id="login-button">로그인</button>
          <div class="frame">
            <h3 class="h3" id="text1">회원가입</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var frameContainer = document.getElementById("frameContainer");
    if (frameContainer) {
      frameContainer.addEventListener("click", function (e) {
        window.location.href = "main-loged-out.html";
      });
    }

    var frameContainer1 = document.getElementById("frameContainer1");
    if (frameContainer1) {
      frameContainer1.addEventListener("click", function (e) {
        window.location.href = "./recieved-d-m.html";
      });
    }

    var frameContainer1 = document.getElementById("frameContainer1");
    if (frameContainer1) {
      frameContainer1.addEventListener("click", function (e) {
        window.location.href = "./my-page.html";
      });
    }

    var frameContainer2 = document.getElementById("frameContainer2");
    if (frameContainer2) {
      frameContainer2.addEventListener("click", function (e) {
        window.location.href = "main-loged-out.html";
      });
    }

    var button = document.getElementById("button");
    if (button) {
      button.addEventListener("click", function (e) {
        window.location.href = "./main-loged-in.html";
      });
    }

    var text1 = document.getElementById("text1");
    if (text1) {
      text1.addEventListener("click", function (e) {
        window.location.href = "./login.html";
      });
    }


    var loginButton = document.getElementById("login-button");
    if (loginButton) {
      loginButton.addEventListener("click", function (e) {
        e.preventDefault(); // 폼의 기본 동작 방지

        // 입력된 정보 가져오기
        var userid = document.getElementById("userid").value;
        var password = document.getElementById("password").value;

        // 서버로 보낼 데이터
        var data = {
          "userid": userid,
          "password": password
        };

        // 서버로 POST 요청 보내기
        fetch("/users/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then(function (response) {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then(function (data) {
            // 서버로부터 받은 응답 처리
            console.log(data);
            // 로그인 성공 시 처리 (예: 다음 페이지로 리다이렉트)
            window.location.href = "/main-loged-in.html";
          })
          .catch(function (error) {
            // 오류 처리
            console.error("There was a problem with your fetch operation:", error);
          });
      });
    }

  </script>
</body>

</html>
