<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="../static/css/global.css" />
  <link rel="stylesheet" href="../static/css/signup.css" />

  <style>
    @font-face {
      font-family: "Pretendard";
      src: url("./public/Pretendard-Regular.otf");
      font-weight: 400;
    }

    @font-face {
      font-family: "Pretendard";
      src: url("./public/Pretendard-Medium.otf");
      font-weight: 500;
    }

    @font-face {
      font-family: "Pretendard";
      src: url("./public/Pretendard-Bold.otf");
      font-weight: 700;
    }

    @font-face {
      font-family: "Pretendard";
      src: url("./public/Pretendard-SemiBold.otf");
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="signup">
    <div class="navigation5">
      <div class="frame-parent22">
        <div class="frame-wrapper10" id="frameContainer">
          <div class="frame-parent23">
            <div class="navigation-icons-wrapper">
              <img class="navigation-icons" alt="" src="./public/navigation-icon.svg" />
            </div>
            <div class="main6">Main</div>
          </div>
        </div>
        <div class="frame-wrapper11" id="frameContainer1">
          <div class="message-parent3">
            <img class="message-icon5" alt="" src="./public/message5.svg" />

            <div class="dm-wrapper2">
              <div class="dm5">DM</div>
            </div>
          </div>
        </div>
      </div>
      <div class="navigation-inner8" id="frameContainer1">
        <div class="frame-parent24">
          <div class="face-wrapper1">
            <img class="face-icon5" alt="" src="./public/face1.svg" />
          </div>
          <div class="mypage6">Mypage</div>
        </div>
      </div>
      <div class="navigation-inner9" id="frameContainer2">
        <div class="frame-parent25">
          <div class="group-wrapper1">
            <img class="group-icon5" alt="" src="./public/group3.svg" />
          </div>
          <div class="logout5">Logout</div>
        </div>
      </div>
    </div>

    <div class="main-container">
      <!-- 회원가입 폼 -->
      <form class="main7" id="signup-form">
        <div class="main-item"></div>
        <div class="signup-form">
          <div class="signup-wrapper">
            <a class="signup1">Signup</a>
          </div>
          <div class="signup-form1">
            <!-- 닉네임 입력란 -->
            <div class="group-div">
              <div class="div17">닉네임</div>
              <div class="rectangle-parent5">
                <input type="text" name="username" id="username" required />
                <div class="div18" id="username-error"></div>
              </div>
            </div>

            <!-- ID 입력란 -->
            <div class="id-group">
              <div class="id1">ID</div>
              <div class="input-fields">
                <input type="text" name="id" id="id" required />
              </div>
              <div class="div19" id="id-error"></div>
            </div>

            <!-- 비밀번호 입력란 -->
            <div class="password-parent">
              <div class="password">비밀번호</div>
              <div class="rectangle-parent6">
                <input type="password" name="password" id="password" required />
              </div>
              <div class="div20" id="password-error"></div>
            </div>

            <!-- 비밀번호 확인 입력란 -->
            <div class="password-group">
              <div class="password1">비밀번호 확인</div>
              <div class="frame-child24">
                <input type="password" name="confirm-password" id="confirm-password" required />
              </div>
              <div class="div21" id="confirm-password-error"></div>
            </div>
          </div>
        </div>
        <!-- 회원 가입 버튼 -->
        <button type="submit" class="button3" id="signup-button">회원가입</button>
      </form>
    </div>
  </div>

  <script>
    var frameContainer = document.getElementById("frameContainer");
    if (frameContainer) {
      frameContainer.addEventListener("click", function (e) {
        window.location.href = "main-loged-out.html";
      });
    }

    var frameContainer1 = document.getElementById("frameContainer1");
    if (frameContainer1) {
      frameContainer1.addEventListener("click", function (e) {
        window.location.href = "./recieved-d-m.html";
      });
    }

    var frameContainer1 = document.getElementById("frameContainer1");
    if (frameContainer1) {
      frameContainer1.addEventListener("click", function (e) {
        window.location.href = "./my-page.html";
      });
    }

    var frameContainer2 = document.getElementById("frameContainer2");
    if (frameContainer2) {
      frameContainer2.addEventListener("click", function (e) {
        window.location.href = "main-loged-out.html";
      });
    }

    var button = document.getElementById("button");
    if (button) {
      button.addEventListener("click", function (e) {
        window.location.href = "./login.html";
      });
    }


    // 회원가입 버튼 클릭 이벤트 처리
    document.getElementById("signup-button").addEventListener("click", function (e) {
      e.preventDefault(); // 폼의 기본 동작 방지

      // 입력된 정보 가져오기
      var username = document.getElementById("username").value;
      var userid = document.getElementById("userid").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm-password").value;

      // 서버로 보낼 데이터
      var data = {
        "username": username,
        "userid": userid,
        "password": password,
        "confirmPassword": confirmPassword
      };

      // 서버로 POST 요청 보내기
      fetch("/users/signup", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      })
        .then(function (response) {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then(function (data) {
          // 서버로부터 받은 응답 처리
          console.log(data);
        })
        .catch(function (error) {
          // 오류 처리
          console.error("There was a problem with your fetch operation:", error);
        });
    });
  </script>
</body>

</html>
