<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./modify-me.css" />

  <style>
    @font-face {
      font-family: "Pretendard";
      src: url("./public/Pretendard-Regular.otf");
      font-weight: 400;
    }

    @font-face {
      font-family: "Pretendard";
      src: url("./public/Pretendard-Medium.otf");
      font-weight: 500;
    }

    @font-face {
      font-family: "Pretendard";
      src: url("./public/Pretendard-Bold.otf");
      font-weight: 700;
    }

    @font-face {
      font-family: "Pretendard";
      src: url("./public/Pretendard-SemiBold.otf");
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="modifyme">
    <div class="navigation-wrapper">
      <div class="navigation1">
        <div class="frame-parent3">
          <div class="frame-wrapper1" id="frameContainer">
            <div class="frame-parent4">
              <div class="navigation-icon-wrapper">
                <img class="navigation-icon" alt="" src="./public/navigation-icon.svg" />
              </div>
              <div class="main1">Main</div>
            </div>
          </div>
          <div class="frame-wrapper2" id="frameContainer1">
            <div class="message-group">
              <img class="message-icon1" alt="" src="./public/message1.svg" />

              <div class="message-details">
                <div class="dm1">DM</div>
              </div>
            </div>
          </div>
        </div>
        <div class="navigation-child" id="frameContainer1">
          <div class="user-information-parent">
            <div class="user-information">
              <img class="face-icon1" alt="" src="./public/face1.svg" />
            </div>
            <div class="mypage1">Mypage</div>
          </div>
        </div>
        <div class="navigation-inner1" id="frameContainer2">
          <div class="logout-button-container-parent">
            <div class="logout-button-container">
              <img class="group-icon1" alt="" src="./public/group1.svg" />
            </div>
            <div class="logout1">Logout</div>
          </div>
        </div>
      </div>
    </div>
    <div class="profile-details">
      <div class="name-input">
        <div class="edit-image">
          <div class="profile-placeholder"></div>
          <img class="icon" loading="lazy" alt="" src="./public/.svg" />
        </div>
      </div>
    </div>
    <div class="profile-content-wrapper">
      <div class="profile-content">
        <div class="edit-profile">
          <h1 class="h1">나의 프로필을 수정해보세요!!</h1>
        </div>
        <div class="profile-input">
          <div class="name-box-parent">
            <div class="name-box"></div>
            <div class="div10">사용자 닉네임</div>
          </div>
          <div class="rectangle-parent">
            <div class="frame-child1"></div>
            <div class="div11">한줄소개</div>
          </div>
        </div>
        <button class="save-button-container" id="saveButtonContainer">
          <b class="b">저장하기</b>
        </button>
      </div>
    </div>
  </div>

  <script>
    var frameContainer = document.getElementById("frameContainer");
    if (frameContainer) {
      frameContainer.addEventListener("click", function (e) {
        window.location.href = "main-loged-out.html";
      });
    }

    var frameContainer1 = document.getElementById("frameContainer1");
    if (frameContainer1) {
      frameContainer1.addEventListener("click", function (e) {
        window.location.href = "./recieved-d-m.html";
      });
    }

    var frameContainer1 = document.getElementById("frameContainer1");
    if (frameContainer1) {
      frameContainer1.addEventListener("click", function (e) {
        window.location.href = "./my-page.html";
      });
    }

    var frameContainer2 = document.getElementById("frameContainer2");
    if (frameContainer2) {
      frameContainer2.addEventListener("click", function (e) {
        window.location.href = "main-loged-out.html";
      });
    }

    var saveButtonContainer = document.getElementById("saveButtonContainer");
    if (saveButtonContainer) {
      saveButtonContainer.addEventListener("click", function (e) {
        window.location.href = "./my-page.html";
      });
    }
  </script>
</body>

</html>
