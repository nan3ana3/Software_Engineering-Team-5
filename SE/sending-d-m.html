<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sending-d-m.css" />

    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-Regular.otf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-SemiBold.otf");
        font-weight: 600;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-Bold.otf");
        font-weight: 500;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-ExtraBold.otf");
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="sendingdm">
      <div class="navigation7">
        <div class="navigation-inner21">
          <div class="home-content-parent">
            <div class="home-content">
              <img
                class="menu-icon"
                loading="lazy"
                alt=""
                src="./public/vector.svg"
              />
            </div>
            <a class="main9">Main</a>
          </div>
        </div>
        <div class="navigation-inner22" id="frameContainer1">
          <div class="message-parent4">
            <img
              class="message-icon7"
              loading="lazy"
              alt=""
              src="./public/message7.svg"
            />

            <div class="direct-message">
              <div class="dm7">DM</div>
            </div>
          </div>
        </div>
        <div class="navigation-inner23" id="frameContainer2">
          <div class="profile-content-group">
            <div class="profile-content1">
              <img
                class="face-icon7"
                loading="lazy"
                alt=""
                src="./public/face.svg"
              />
            </div>
            <div class="mypage7">Mypage</div>
          </div>
        </div>
        <div class="navigation-inner24">
          <div class="logout-content-group">
            <div class="logout-content3">
              <img
                class="group-icon7"
                loading="lazy"
                alt=""
                src="./public/group2.svg"
              />
            </div>
            <div class="logout7">Logout</div>
          </div>
        </div>
      </div>
      <div class="user-message">
        <div class="user-message-content">
          <div class="user-message-header">
            <div class="user-message-details">
              <div class="user-avatar"></div>
              <section class="to-user-name-wrapper">
                <h1 class="to-user-name">To. user name</h1>
              </section>
            </div>
          </div>
          <textarea
            class="user-message-content-child"
            placeholder="메세지"
            rows="{20}"
            cols="{56}"
          >
          </textarea>
          <button class="frame-button" id="frameButton">
            <b class="b">전송하기</b>
          </button>
        </div>
      </div>
    </div>

    <script>
      var frameContainer1 = document.getElementById("frameContainer1");
      if (frameContainer1) {
        frameContainer1.addEventListener("click", function (e) {
          window.location.href = "./recieved-d-m.html";
        });
      }
      
      var frameContainer2 = document.getElementById("frameContainer2");
      if (frameContainer2) {
        frameContainer2.addEventListener("click", function (e) {
          window.location.href = "./my-page.html";
        });
      }
      
      var frameButton = document.getElementById("frameButton");
      if (frameButton) {
        frameButton.addEventListener("click", function (e) {
          window.location.href = "./sended-d-m.html";
        });
      }
      </script>
  </body>
</html>
