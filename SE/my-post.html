<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./my-post.css" />

    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-Regular.otf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-SemiBold.otf");
        font-weight: 600;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-Bold.otf");
        font-weight: 500;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-ExtraBold.otf");
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="mypost">
      <div class="navigation6">
        <div class="navigation-inner17">
          <div class="frame-parent21">
            <div class="navigation-icons-wrapper">
              <img
                class="navigation-icons2"
                loading="lazy"
                alt=""
                src="./public/vector.svg"
              />
            </div>
            <a class="main8">Main</a>
          </div>
        </div>
        <div class="navigation-inner18" id="frameContainer1">
          <div class="message-parent3">
            <img
              class="message-icon6"
              loading="lazy"
              alt=""
              src="./public/message6.svg"
            />

            <div class="dm-wrapper5">
              <div class="dm6">DM</div>
            </div>
          </div>
        </div>
        <div class="navigation-inner19" id="frameContainer2">
          <div class="mypage-content-group">
            <div class="mypage-content2">
              <img
                class="face-icon6"
                loading="lazy"
                alt=""
                src="./public/face.svg"
              />
            </div>
            <div class="mypage6">Mypage</div>
          </div>
        </div>
        <div class="navigation-inner20">
          <div class="logout-content-parent">
            <div class="logout-content2">
              <img
                class="group-icon6"
                loading="lazy"
                alt=""
                src="./public/group1.svg"
              />
            </div>
            <a class="logout6">Logout</a>
          </div>
        </div>
      </div>
      <section class="profile-content-parent">
        <div class="profile-content">
          <div class="profile-information">
            <div class="user-information">
              <div class="user-information-child"></div>
              <div class="nickname-content-wrapper">
                <div class="nickname-content">
                  <div class="nickname-details">
                    <h3 class="user7">user 닉네임~</h3>
                  </div>
                  <input class="input1" placeholder="한줄소개~" type="text" />
                </div>
              </div>
            </div>
            <div class="edit-profile">
              <img
                class="icon"
                loading="lazy"
                alt=""
                src="./public/@2x.png"
                id="image"
              />
            </div>
          </div>
        </div>
        <div class="description">
          <div class="frame-parent22">
            <img
              class="frame-child27"
              loading="lazy"
              alt=""
              src="./public/group-21292.svg"
            />

            <img
              class="frame-child28"
              loading="lazy"
              alt=""
              src="./public/group-2130.svg"
            />

            <img
              class="frame-child29"
              loading="lazy"
              alt=""
              src="./public/group-2131.svg"
            />

            <img
              class="frame-child30"
              loading="lazy"
              alt=""
              src="./public/group-2132.svg"
            />
          </div>
          <div class="div24">
            <div class="description-background"></div>
            <div class="div25">사진 설명</div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var frameContainer1 = document.getElementById("frameContainer1");
      if (frameContainer1) {
        frameContainer1.addEventListener("click", function (e) {
          window.location.href = "./recieved-d-m.html";
        });
      }
      
      var frameContainer2 = document.getElementById("frameContainer2");
      if (frameContainer2) {
        frameContainer2.addEventListener("click", function (e) {
          window.location.href = "./my-page.html";
        });
      }
      
      var image = document.getElementById("image");
      if (image) {
        image.addEventListener("click", function (e) {
          window.location.href = "./upload-post.html";
        });
      }
      </script>
  </body>
</html>
