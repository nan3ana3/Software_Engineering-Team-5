<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />

    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-Regular.otf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-SemiBold.otf");
        font-weight: 600;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-Bold.otf");
        font-weight: 500;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-ExtraBold.otf");
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="mainlogedout">
      <div class="navigation">
        <div class="navigation-inner">
          <div class="frame-parent">
            <div class="vector-wrapper">
              <img
                class="vector-icon"
                loading="lazy"
                alt=""
                src="./public/vector.svg"
              />
            </div>
            <a class="main">Main</a>
          </div>
        </div>
        <div class="navigation-child" id="frameContainer1">
          <div class="message-parent">
            <img
              class="message-icon"
              loading="lazy"
              alt=""
              src="./public/message.svg"
            />

            <div class="dm-wrapper">
              <div class="dm">DM</div>
            </div>
          </div>
        </div>
        <div class="frame-div" id="frameContainer2">
          <div class="mypage-content-parent">
            <div class="mypage-content">
              <img
                class="face-icon"
                loading="lazy"
                alt=""
                src="./public/face.svg"
              />
            </div>
            <div class="mypage">Mypage</div>
          </div>
        </div>
        <div class="logout-content-wrapper">
          <div class="logout-content">
            <div class="logout-button">
              <img
                class="group-icon"
                loading="lazy"
                alt=""
                src="./public/group.svg"
              />
            </div>
            <div class="logout">Logout</div>
          </div>
        </div>
      </div>
      <main class="main-description-wrapper">
        <section class="main-description">
          <div class="slogan-container">
            <div class="slogan">
              <h1 class="h1">모든 사진을 잇는 사진이음</h1>
              <h2 class="h2">
                <p class="p">사진으로 추억을 친구들과 나누고</p>
                <p class="p1">메세지로 소통해요</p>
              </h2>
              <div class="login-button-container">
                <button class="button">
                  <div class="div">사진이음 시작하기</div>
                </button>
              </div>
            </div>
          </div>
          <div class="wrapper">
            <h2 class="h21">지금 이 서비스를 사용하는 친구는?</h2>
          </div>
          <div class="div1">
            <div class="user-container">
              <div class="user">
                <div class="profile-background"></div>
                <div class="profile-picture-container">
                  <div class="profile-picture-container-child"></div>
                </div>
                <div class="user-info-container">
                  <div class="user-name-container">
                    <h3 class="kim-swim">KIM SWIM ~~</h3>
                  </div>
                  <div class="div2">한 줄 소개</div>
                </div>
              </div>
            </div>
            <div class="user-container1">
              <div class="user1">
                <div class="user-child"></div>
                <div class="user-inner">
                  <div class="frame-child"></div>
                </div>
                <div class="frame-group">
                  <div class="kim-swim-wrapper">
                    <h3 class="kim-swim1">KIM SWIM ~~</h3>
                  </div>
                  <div class="div3">한 줄 소개</div>
                </div>
              </div>
            </div>
            <div class="user-container2">
              <div class="user2">
                <div class="user-item"></div>
                <div class="user-inner1">
                  <div class="frame-item"></div>
                </div>
                <div class="frame-container">
                  <div class="kim-swim-container">
                    <h3 class="kim-swim2">KIM SWIM ~~</h3>
                  </div>
                  <div class="div4">한 줄 소개</div>
                </div>
              </div>
            </div>
            <div class="user-container3">
              <div class="user3">
                <div class="rectangle-div"></div>
                <div class="user-inner2">
                  <div class="frame-inner"></div>
                </div>
                <div class="frame-parent1">
                  <div class="kim-swim-frame">
                    <h3 class="kim-swim3">KIM SWIM ~~</h3>
                  </div>
                  <div class="div5">한 줄 소개</div>
                </div>
              </div>
            </div>
            <div class="user-container4">
              <div class="user4">
                <div class="user-child1"></div>
                <div class="user-inner3">
                  <div class="ellipse-div"></div>
                </div>
                <div class="frame-parent2">
                  <div class="kim-swim-wrapper1">
                    <h3 class="kim-swim4">KIM SWIM ~~</h3>
                  </div>
                  <div class="div6">한 줄 소개</div>
                </div>
              </div>
            </div>
            <div class="user5">
              <div class="user-child2"></div>
              <div class="user-inner4">
                <div class="frame-child1"></div>
              </div>
              <div class="name-container">
                <div class="kim-swim-wrapper2">
                  <h3 class="kim-swim5">KIM SWIM ~~</h3>
                </div>
                <div class="div7">한 줄 소개</div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      var frameContainer1 = document.getElementById("frameContainer1");
      if (frameContainer1) {
        frameContainer1.addEventListener("click", function (e) {
          window.location.href = "./recieved-d-m.html";
        });
      }
      
      var frameContainer2 = document.getElementById("frameContainer2");
      if (frameContainer2) {
        frameContainer2.addEventListener("click", function (e) {
          window.location.href = "./my-page.html";
        });
      }
      </script>
  </body>
</html>
