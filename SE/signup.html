<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./signup.css" />

    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-Regular.otf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-SemiBold.otf");
        font-weight: 600;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-Bold.otf");
        font-weight: 500;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-ExtraBold.otf");
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="signup">
      <div class="navigation3">
        <div class="navigation-content-wrapper">
          <div class="navigation-content">
            <div class="navigation-elements">
              <img
                class="navigation-icons"
                loading="lazy"
                alt=""
                src="./public/vector.svg"
              />
            </div>
            <a class="main4">Main</a>
          </div>
        </div>
        <div class="messages-content-wrapper" id="frameContainer1">
          <div class="messages-content">
            <img
              class="message-icon3"
              loading="lazy"
              alt=""
              src="./public/message3.svg"
            />

            <div class="dm-wrapper1">
              <div class="dm3">DM</div>
            </div>
          </div>
        </div>
        <div class="mypage-content-wrapper" id="frameContainer2">
          <div class="mypage-content1">
            <div class="mypage-elements">
              <img
                class="face-icon3"
                loading="lazy"
                alt=""
                src="./public/face.svg"
              />
            </div>
            <div class="mypage3">Mypage</div>
          </div>
        </div>
        <div class="logout-content-container">
          <div class="logout-content1">
            <div class="logout-elements">
              <img
                class="group-icon3"
                loading="lazy"
                alt=""
                src="./public/group1.svg"
              />
            </div>
            <a class="logout3">Logout</a>
          </div>
        </div>
      </div>
      <div class="main-container">
        <form class="main5">
          <div class="main-item"></div>
          <div class="signup-elements">
            <div class="signup-title">
              <a class="signup1">Signup</a>
            </div>
            <div class="signup-form">
              <div class="group">
                <div class="div13">닉네임</div>
                <div class="nickname-input">
                  <div class="nickname-field">
                    <div class="nickname-field-child"></div>
                    <div class="div14">
                      비밀번호와 비밀번호 확인의 문자가 같지 않습니다.
                    </div>
                  </div>
                </div>
              </div>
              <div class="id-group">
                <div class="id1">ID</div>
                <div class="input-fields"></div>
                <div class="div15">
                  비밀번호와 비밀번호 확인의 문자가 같지 않습니다.
                </div>
              </div>
              <div class="password-parent">
                <div class="password">password</div>
                <div class="password-input">
                  <div class="password-input-child"></div>
                  <div class="div16">
                    비밀번호와 비밀번호 확인의 문자가 같지 않습니다.
                  </div>
                </div>
              </div>
              <div class="password-group">
                <div class="password1">password 확인</div>
                <div class="frame-child21"></div>
                <div class="div17">
                  비밀번호와 비밀번호 확인의 문자가 같지 않습니다.
                </div>
              </div>
            </div>
          </div>
          <button class="button3" id="button">
            <div class="div18">회원가입</div>
          </button>
        </form>
      </div>
    </div>

    <script>
      var frameContainer1 = document.getElementById("frameContainer1");
      if (frameContainer1) {
        frameContainer1.addEventListener("click", function (e) {
          window.location.href = "./recieved-d-m.html";
        });
      }
      
      var frameContainer2 = document.getElementById("frameContainer2");
      if (frameContainer2) {
        frameContainer2.addEventListener("click", function (e) {
          window.location.href = "./my-page.html";
        });
      }
      
      var button = document.getElementById("button");
      if (button) {
        button.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      </script>
  </body>
</html>
