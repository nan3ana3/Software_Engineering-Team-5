<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./upload-post.css" />

    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-Regular.otf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-SemiBold.otf");
        font-weight: 600;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-Bold.otf");
        font-weight: 500;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-ExtraBold.otf");
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="uploadpost">
      <div class="navigation4">
        <div class="navigation-inner9">
          <div class="navigation-layout-parent">
            <div class="navigation-layout">
              <img
                class="navigation-icons1"
                loading="lazy"
                alt=""
                src="./public/vector.svg"
              />
            </div>
            <a class="main6">Main</a>
          </div>
        </div>
        <div class="navigation-inner10" id="frameContainer1">
          <div class="message-parent1">
            <img
              class="message-icon4"
              loading="lazy"
              alt=""
              src="./public/message4.svg"
            />

            <div class="dm-wrapper2">
              <div class="dm4">DM</div>
            </div>
          </div>
        </div>
        <div class="navigation-inner11" id="frameContainer2">
          <div class="profile-layout-parent">
            <div class="profile-layout">
              <img
                class="face-icon4"
                loading="lazy"
                alt=""
                src="./public/face.svg"
              />
            </div>
            <div class="mypage4">Mypage</div>
          </div>
        </div>
        <div class="navigation-inner12">
          <div class="logout-layout-parent">
            <div class="logout-layout">
              <img
                class="group-icon4"
                loading="lazy"
                alt=""
                src="./public/group.svg"
              />
            </div>
            <a class="logout4">Logout</a>
          </div>
        </div>
      </div>
      <section class="uploadpost-inner">
        <div class="content-layout-parent">
          <div class="content-layout">
            <div class="wrapper2">
              <h2 class="h22">나의 추억을 사진과 설명으로 남겨요</h2>
            </div>
            <div class="upload-area">
              <div class="upload-fields">
                <div class="image-upload">
                  <img
                    class="image-upload-child"
                    loading="lazy"
                    alt=""
                    src="./public/group-2129.svg"
                  />

                  <div class="add-image-button">
                    <div class="add-image-placeholder"></div>
                    <div class="div19">이미지 추가하기</div>
                  </div>
                </div>
                <img
                  class="upload-fields-child"
                  loading="lazy"
                  alt=""
                  src="./public/group-2129.svg"
                />

                <img
                  class="upload-fields-item"
                  loading="lazy"
                  alt=""
                  src="./public/group-2129.svg"
                />

                <img
                  class="upload-fields-inner"
                  loading="lazy"
                  alt=""
                  src="./public/group-2189.svg"
                />
              </div>
              <div class="description-input-parent">
                <div class="description-input"></div>
                <div class="div20">상세설명</div>
              </div>
            </div>
          </div>
          <div class="wrapper3">
            <button class="button4" id="button">
              <div class="div21">업로드</div>
            </button>
          </div>
        </div>
      </section>
    </div>

    <script>
      var frameContainer1 = document.getElementById("frameContainer1");
      if (frameContainer1) {
        frameContainer1.addEventListener("click", function (e) {
          window.location.href = "./recieved-d-m.html";
        });
      }
      
      var frameContainer2 = document.getElementById("frameContainer2");
      if (frameContainer2) {
        frameContainer2.addEventListener("click", function (e) {
          window.location.href = "./my-page.html";
        });
      }
      
      var button = document.getElementById("button");
      if (button) {
        button.addEventListener("click", function (e) {
          window.location.href = "./main-loged-in.html";
        });
      }
      </script>
  </body>
</html>
