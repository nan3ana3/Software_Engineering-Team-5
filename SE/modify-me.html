<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./modify-me.css" />

    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-Regular.otf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-SemiBold.otf");
        font-weight: 600;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-Bold.otf");
        font-weight: 500;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-ExtraBold.otf");
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="modifyme">
      <div class="navigation-wrapper">
        <div class="navigation10">
          <div class="navigation-container1">
            <div class="navigation-elements-parent">
              <div class="navigation-elements1">
                <img
                  class="navigation-icons3"
                  loading="lazy"
                  alt=""
                  src="./public/vector.svg"
                />
              </div>
              <a class="main12">Main</a>
            </div>
          </div>
          <div class="dm-container-wrapper" id="frameContainer">
            <div class="dm-container1">
              <img
                class="message-icon10"
                loading="lazy"
                alt=""
                src="./public/message10.svg"
              />

              <div class="direct-message1">
                <div class="dm14">DM</div>
              </div>
            </div>
          </div>
          <div class="profile-container-wrapper" id="frameContainer1">
            <div class="profile-container">
              <div class="my-profile">
                <img
                  class="face-icon10"
                  loading="lazy"
                  alt=""
                  src="./public/face.svg"
                />
              </div>
              <div class="mypage10">Mypage</div>
            </div>
          </div>
          <div class="logout-container-wrapper">
            <div class="logout-container">
              <div class="group-wrapper2">
                <img
                  class="group-icon10"
                  loading="lazy"
                  alt=""
                  src="./public/group.svg"
                />
              </div>
              <a class="logout10">Logout</a>
            </div>
          </div>
        </div>
      </div>
      <div class="edit-profile1">
        <div class="name-input">
          <div class="edit-image">
            <div class="profile-placeholder"></div>
            <img class="icon1" loading="lazy" alt="" src="./public/.svg" />
          </div>
        </div>
      </div>
      <div class="profile-details">
        <div class="profile-content3">
          <div class="profile-header">
            <h1 class="h11">나의 프로필을 수정해보세요!!</h1>
          </div>
          <div class="profile-input">
            <div class="name-box-parent">
              <div class="name-box"></div>
              <div class="div43">사용자 닉네임</div>
            </div>
            <div class="rectangle-parent4">
              <div class="frame-child62"></div>
              <div class="div44">한줄소개</div>
            </div>
          </div>
          <button class="save-button-container" id="saveButtonContainer">
            <b class="b18">저장하기</b>
          </button>
        </div>
      </div>
    </div>

    <script>
      var frameContainer = document.getElementById("frameContainer");
      if (frameContainer) {
        frameContainer.addEventListener("click", function (e) {
          window.location.href = "./recieved-d-m.html";
        });
      }
      
      var frameContainer1 = document.getElementById("frameContainer1");
      if (frameContainer1) {
        frameContainer1.addEventListener("click", function (e) {
          window.location.href = "./my-page.html";
        });
      }
      
      var saveButtonContainer = document.getElementById("saveButtonContainer");
      if (saveButtonContainer) {
        saveButtonContainer.addEventListener("click", function (e) {
          window.location.href = "./my-page.html";
        });
      }
      </script>
  </body>
</html>
