<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />

    <style>
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-Regular.otf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-SemiBold.otf");
        font-weight: 600;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-Bold.otf");
        font-weight: 500;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("./public/Pretendard-ExtraBold.otf");
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <div class="navigation2">
        <div class="navigation-inner5">
          <div class="frame-parent9">
            <div class="vector-frame">
              <img
                class="vector-icon2"
                loading="lazy"
                alt=""
                src="./public/vector.svg"
              />
            </div>
            <a class="main2">Main</a>
          </div>
        </div>
        <div class="navigation-inner6" id="frameContainer1">
          <div class="message-container">
            <img
              class="message-icon2"
              loading="lazy"
              alt=""
              src="./public/message2.svg"
            />

            <div class="dm-frame">
              <div class="dm2">DM</div>
            </div>
          </div>
        </div>
        <div class="navigation-inner7" id="frameContainer2">
          <div class="frame-parent10">
            <div class="face-container">
              <img
                class="face-icon2"
                loading="lazy"
                alt=""
                src="./public/face.svg"
              />
            </div>
            <div class="mypage2">Mypage</div>
          </div>
        </div>
        <div class="navigation-inner8">
          <div class="frame-parent11">
            <div class="group-container">
              <img
                class="group-icon2"
                loading="lazy"
                alt=""
                src="./public/group1.svg"
              />
            </div>
            <div class="logout2">Logout</div>
          </div>
        </div>
      </div>
      <div class="main-wrapper">
        <div class="main3">
          <div class="main-child"></div>
          <div class="frame-parent12">
            <div class="login-wrapper">
              <h1 class="login1">login</h1>
            </div>
            <div class="div11">
              <div class="id-parent">
                <div class="id">ID</div>
                <div class="frame-child19"></div>
              </div>
              <div class="pw-parent">
                <h3 class="pw">PW</h3>
                <div class="frame-child20"></div>
              </div>
            </div>
          </div>
          <div class="parent">
            <button class="button2" id="button">
              <div class="div12">로그인</div>
            </button>
            <div class="wrapper1">
              <h3 class="h3" id="text1">회원가입</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var frameContainer1 = document.getElementById("frameContainer1");
      if (frameContainer1) {
        frameContainer1.addEventListener("click", function (e) {
          window.location.href = "./recieved-d-m.html";
        });
      }
      
      var frameContainer2 = document.getElementById("frameContainer2");
      if (frameContainer2) {
        frameContainer2.addEventListener("click", function (e) {
          window.location.href = "./my-page.html";
        });
      }
      
      var button = document.getElementById("button");
      if (button) {
        button.addEventListener("click", function (e) {
          window.location.href = "./main-loged-in.html";
        });
      }
      
      var text1 = document.getElementById("text1");
      if (text1) {
        text1.addEventListener("click", function (e) {
          window.location.href = "./signup.html";
        });
      }
      </script>
  </body>
</html>
