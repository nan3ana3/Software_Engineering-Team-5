<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./sending-d-m.css" />

  <style>
    @font-face {
      font-family: "Pretendard";
      src: url("./public/Pretendard-Regular.otf");
      font-weight: 400;
    }

    @font-face {
      font-family: "Pretendard";
      src: url("./public/Pretendard-Medium.otf");
      font-weight: 500;
    }

    @font-face {
      font-family: "Pretendard";
      src: url("./public/Pretendard-Bold.otf");
      font-weight: 700;
    }

    @font-face {
      font-family: "Pretendard";
      src: url("./public/Pretendard-SemiBold.otf");
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="sendingdm">
    <div class="navigation9">
      <div class="frame-parent41">
        <div class="frame-wrapper21" id="frameContainer">
          <div class="frame-parent42">
            <div class="vector-wrapper5">
              <img class="vector-icon7" alt="" src="./public/vector1.svg" />
            </div>
            <div class="main11">Main</div>
          </div>
        </div>
        <div class="frame-wrapper22" id="frameContainer1">
          <div class="message-parent7">
            <img class="message-icon9" alt="" src="./public/message9.svg" />

            <div class="dm-wrapper7">
              <div class="dm9">DM</div>
            </div>
          </div>
        </div>
      </div>
      <div class="navigation-inner16" id="frameContainer1">
        <div class="frame-parent43">
          <div class="face-wrapper5">
            <img class="face-icon9" alt="" src="./public/face2.svg" />
          </div>
          <div class="mypage10">Mypage</div>
        </div>
      </div>
      <div class="navigation-inner17" id="frameContainer2">
        <div class="frame-parent44">
          <div class="group-wrapper5">
            <img class="group-icon9" alt="" src="./public/group4.svg" />
          </div>
          <div class="logout9">Logout</div>
        </div>
      </div>
    </div>
    <div class="user-message-content-wrapper">
      <div class="user-message-content">
        <div class="user-message">
          <div class="user-message-details">
            <div class="user-avatar"></div>
            <div class="user-message-header">
              <h1 class="to-user-name">To. user name</h1>
            </div>
          </div>
        </div>
        <textarea class="user-message-content-child" placeholder="메세지" rows="{15}" cols="{42}">
          </textarea>
        <button class="frame-button" id="frameButton">
          <b class="b1">전송하기</b>
        </button>
      </div>
    </div>
  </div>

  <script>
    var frameContainer = document.getElementById("frameContainer");
    if (frameContainer) {
      frameContainer.addEventListener("click", function (e) {
        window.location.href = "main-loged-out.html";
      });
    }

    var frameContainer1 = document.getElementById("frameContainer1");
    if (frameContainer1) {
      frameContainer1.addEventListener("click", function (e) {
        window.location.href = "./recieved-d-m.html";
      });
    }

    var frameContainer1 = document.getElementById("frameContainer1");
    if (frameContainer1) {
      frameContainer1.addEventListener("click", function (e) {
        window.location.href = "./my-page.html";
      });
    }

    var frameContainer2 = document.getElementById("frameContainer2");
    if (frameContainer2) {
      frameContainer2.addEventListener("click", function (e) {
        window.location.href = "main-loged-out.html";
      });
    }

    var frameButton = document.getElementById("frameButton");
    if (frameButton) {
      frameButton.addEventListener("click", function (e) {
        window.location.href = "./sended-d-m.html";
      });
    }
  </script>
</body>

</html>
